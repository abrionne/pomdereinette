<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        .video-container video {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h1>Demo using the pomdereinette web application</h1>
    <div class="video-container">
        <video controls>
            <source src="pomdereinette.mp4" type="video/mp4">
            Your browser does not support video playback.
        </video><br>
    </div><br>
    <a href="https://github.com/abrionne/pomdereinette">pomdereinette project on github</a>
</body>
</html>
