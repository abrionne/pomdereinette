{% block list %}
<h1>Tarifications horaires:</h1>
<a href="{% url 'pricing_create' %}" style="font-weight: bold;">[créer]</a>
 <br><br>
<ul>
    {% for i in obj %}
        <li>
            {{ i.name }}
            - <a href="{% url 'pricing_detail' i.id %}">[détail]</a>
            - <a href="{% url 'pricing_update' i.id %}">[modifier]</a>
            - <a href="{% url 'pricing_delete' i.id %}">[supprimer]</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
