{% block content %}
<h1>Mise à jour</h1>
<form id="form" action="" method="post" novalidate>
  {% csrf_token %}
  <ul>
      <li>Référence: {{ obj.name }}</li>
      <li>Base horaires : {{ obj.base_hours }} h</li>
      <li>Taux horaire : {{ obj.gross_time_rate }} €</li>
      <li>Heure complémentaire : {{ obj.additional_hours_cost }} €</li>
      <li>Heure majorée : {{ obj.bonus_hours_cost }} €</li>
  </ul>
  <button type="submit">Soumettre</button>
</form>
{% endblock %}
