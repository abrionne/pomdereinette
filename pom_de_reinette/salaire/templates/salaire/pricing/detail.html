{% block content %}
<h1>Détail de la tarification horaire {{ obj.name}}</h1>
<ul>
    <li>Base horaire : {{ obj.base_hours }} h</li>
    <li>Taux horaire : {{ obj.gross_time_rate }} €</li>
    <li>Heure complémentaire : {{ obj.additional_hours_cost }} €</li>
    <li>Heure majorée : {{ obj.bonus_hours_cost }} €</li>

{% endblock %}
