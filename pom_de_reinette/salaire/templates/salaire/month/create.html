{% block content %}
<h1>Création</h1>
<form id="form" action="" method="post" novalidate>
{% csrf_token %}
<ul>
    <span>Nom : {{ obj.name }} </span>
    <br><br>
    <span>Mois : {{ obj.month}} </span>
    <br><br>
    <span>Année : {{ obj.year}} </span>
    <br><br>
    <span>Coût de référence: {{ obj.cost}} </span>
    <br><br>
  </ul>
<button type="submit">Soumettre</button>
</form>
{% endblock %}
