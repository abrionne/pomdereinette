{% block content %}
<h1>Création</h1>
<form id="form" action="" method="post" novalidate>
  {% csrf_token %}
 <ul>
    <span>Mois : {{ obj.month }} </span>
    <br><br>
    <span>Année : {{ obj.year }} </span>
    <br><br>
    <span>Charges MAM : {{ obj.mam }} </span>

  </ul>
  <button type="submit">Soumettre</button>
</form>
{% endblock %}
